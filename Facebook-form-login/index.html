<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <div class="container__title">
            <div class="facebook__title">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="" class="title">
            </div>
            <div class="facebook__sub">
                O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
            </div>
        </div>

        <div class="container">
            <form action="" class="form__container">
                <div class="email__container">
                    <div class="email__login">
                        <input type="email" name="email" id="email" placeholder="Email ou telefone">
                    </div>
                </div>
    
                <div class="pass__container">
                    <div class="password">
                        <input type="password" name="pass" id="pass" placeholder="Senha">
                    </div>
                </div>
                <div class="container__button">
                    <button class="botao">Entrar</button>
                </div>
    
                <div class="container__lostPass">
                    <a href="#" class="lost__pass__link">Esqueceu a senha?</a>
                </div>
    
                <div class="line"></div>
    
                <div class="newAcount__container">
                    <a href="#" class="newAcount">Criar nova conta</a>
                </div>
    
            </form>
    
            <div class="pageCreate__container">
                <a href="" class="pageCreate__link">Criar uma página</a>
                <span class="texto__page">para uma celebridade, uma marca ou uma empresa.</span>
            </div>
        </div>
    </main>

    <footer id="rodape"><p>Este site foi criado por - Leandro Wilke</p></footer>
    
        
    <script src="index.js"></script>
</body>
</html>
